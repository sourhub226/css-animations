<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D cube</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cube-wrapper">
        <div class="cube">
            <div class="cube-face" id="cube-front"></div>
            <div class="cube-face" id="cube-right"></div>
            <div class="cube-face" id="cube-back"></div>
            <div class="cube-face" id="cube-left"></div>
            <div class="cube-face" id="cube-top"></div>
            <div class="cube-face" id="cube-bottom"></div>
        </div>
    </div>
</body>

</html>
