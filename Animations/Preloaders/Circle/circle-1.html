<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle preloader 1</title>
</head>

<body>
    <div class="circle-container">
        <div class="circle"></div>
    </div>
</body>

</html>

<style>
    body {
        margin: auto;
    }

    .circle-container {
        width: 100%;
        height: 100vh;
        display: flex;
    }

    .circle {
        width: 100px;
        height: 100px;
        margin: auto;
        border-radius: 100%;
        border: 8px solid #eee;
        border-top: 8px solid red;
        animation: rotate 0.8s linear infinite;
    }

    @keyframes rotate {
        to {
            transform: rotate(360deg)
        }
    }

</style>
